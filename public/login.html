<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles_cabecera.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles_login.css">
    <title>Login</title>
</head>

<body>
    <div class="contenedor-grid">
        <!-- Barra lateral de navegación -->
        <nav class="sidebar">
            <div class="logo-container">
                <img class="logo" src="/img/foto4.jpeg" alt="Logo de la aplicación">
            </div>
            <ul class="nav-menu">
                <li><a href="./"><i class="icon"></i>Inicio</a></li>
                <li><a href="./box"><i class="icon"></i>Box</a></li>
                <li><a href="./registros"><i class="icon"></i>Informe</a></li>
                <li><a href="./dashboard"><i class="icon"></i>Dashboard</a></li>
                <li><a href="./usuarios"><i class="icon"></i>Usuarios</a></li>
                <li><a href="./login"><i class="icon active"></i>Login</a></li>
                <li><a href="./descargar"><i class="icon"></i>Descargar Registros</a></li>

            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="content-area">
            <div class="container">
                <div class="card login-card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>

                        <!-- Formulario -->
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <input id="nombre" type="name" name="nombre" class="form-control"
                                    placeholder="Nombre Usuario" required>
                            </div>
                            <div class="mb-4">
                                <input id="password" type="password" name="password" class="form-control"
                                    placeholder="Ingresa tu Contraseña" required>
                            </div>

                            <!-- Botón Principal -->
                            <button type="submit" class="btn btn-login btn-primary w-100 mb-3">Ingresar</button>

                            <!-- Botón Secundario -->
                            <a href="/" class="btn btn-register w-100" onclick="cancelar">Cancelar</a>

                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                        <div id="mensaje-error" class="alert alert-danger" style="display: none;">
                            Usuario o contraseña incorrectos.
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Pie de página -->
        <footer class="app-footer">
            <p>&copy; 2025 Mi Aplicación Web. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:jesuscastanocedeco@gmail.com">jesuscastanocedeco@gmail.com</a></p>
        </footer>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/login.js"></script>


</body>

</html>
