<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles_cabecera.css">
    <title>Usuarios</title>
</head>

<body>
    <div class="contenedor-grid">
        <!-- Barra lateral de navegación -->
        <nav class="sidebar">
            <div class="logo-container">
                <img class="logo" src="/img/foto4.jpeg" alt="Logo de la aplicación">
            </div>
            <ul class="nav-menu">
                <li><a href="./"><i class="icon"></i>Inicio</a></li>
                <li><a href="./box"><i class="icon"></i>Box</a></li>
                <li><a href="./registro"><i class="icon"></i>Informe</a></li>
                <li><a href="./dashboard"><i class="icon"></i>Dashboard</a></li>
                <li><a href="./usuarios"><i class="icon active"></i>Usuarios</a></li>
                <li><a href="./login"><i class="icon"></i>login</a></li>
                <li><a href="./descargar"><i class="icon"></i>Descargar Registros</a></li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="content-area">
            <h1>Usuarios registrados</h1>

            <form id="formAgregarUsuario" class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Email" id="email" required>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Contraseña" id="password" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Agregar Usuario</button>
                </div>
            </form>
            <div id="mensaje" class="mt-3 alert" role="alert"></div>


            <hr>

            <input type="text" id="busqueda" class="form-control mb-3" placeholder="Buscar usuario...">

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <!-- Aquí van los usuarios -->
                </tbody>
            </table>
        </main>

        <!-- Pie de página -->
        <footer class="app-footer">
            <p>&copy; 2025 Mi Aplicación Web. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:jesuscastanocedeco@gmail.com">jesuscastanocedeco@gmail.com</a></p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/usuarios.js"></script> 
</body>

</html>
